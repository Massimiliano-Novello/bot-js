<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <header>
      <div class="title">
        <h1>Quote from a Bot</h1>
        <p>Seleziona un personaggio e vedi cosa ha da dirti</p>
      </div>
    </header>

    <main>
        <div class="container">
            <div class="images">
                <img class="image" data-image="batman" src="images/batman.png" alt="">
                <img class="image" data-image="barbie" src="images/barbie.png" alt="">
                <img class="image" data-image="gandalf" src="images/gandalf.png" alt="">
                <img class="image" data-image="harley-quinn" src="images/harley-quinn.png" alt="">
                <img class="image" data-image="hermione-granger" src="images/hermione-granger.png" alt="">
                <img class="image" data-image="homer-simpson" src="images/homer-simpson.png" alt="">
                <img class="image" data-image="minion" src="images/minion.png" alt="">
                <img class="image" data-image="shrek" src="images/shrek.png" alt="">
                <img class="image" data-image="ash-ketchum" src="images/ash-ketchum.png" alt="">
            </div>
        </div>
    </main>

    <div class="loading hidden">
        <img src="images/loader.gif" alt="loading">
    </div>

    <div class="modal hidden">
        <div class="modal-box">
            <div class="modal-close">
                <img src="images/close.svg" alt="">
            </div>
            <div class="modal-content">
                <h2>Homer simpson</h2>
                <p>lorem ipsum</p>
            </div>
        </div>
    </div>

    <script src="script/script.js"></script>
  </body>
</html>
